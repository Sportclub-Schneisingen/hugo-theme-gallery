{{ define "main" }}
  {{ partial "title.html" . }}
  {{ if site.Params.Remote.enabled }}
    {{ partial "remote-gallery.html" . }}
  {{ else }}
    {{ partial "local-gallery.html" . }}
  {{ end }}
  {{ partial "related.html" . }}
  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}
{{ end }}
